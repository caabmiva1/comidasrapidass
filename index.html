<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- LLAMAMOS A NUESTROS ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/piepagina-styles.css">
    <link rel="stylesheet" href="/css/carrusel.css">


    <title> Donde La Otra</title>
</head>

<body>
    <!--IMPORTAMOS LA CABECERA CON EL MENÃš-->

    <div id="cabecera-menu"></div>

    <!--INSERTAMOS UN CARRUSEL-->

    <!-- Carousel -->
    <div id="demo" class="caja-carrusel carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/originals/7f/e3/45/7fe345aa92be3a5b74e01bb7ebdc2fb3.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqUOa0ZWWI6lH1n5a4EqT8ol_BnfJ7Fr3jew&s" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://themonopolitan.com/wp-content/uploads/2018/10/kiki-market-03.png" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <div id="pie-pagina-menu"></div>

    <!--LLAMO A MIS ARCHIVOS JS-->

    <script src="js/index-script.js"></script>
    <script src="/js/pie-pagina-script.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
